<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 mt-5">

                <div class="card">
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" id="txtItem" class="form-control" title="title">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type=button id="btnCreate">Add</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">My List</div>                    
                    <button id="deleteAll" class="btn btn-danger btn-sn d-none">
                        Delete All
                    </button> 
                </div>
                    <ul id="myList" class="list-group list-group-flush"></ul>
                </div>

            </div>
        </div> 
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
